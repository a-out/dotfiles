set-option -g status-utf8 on
set-option -g prefix C-a
bind-key C-a last-window
set -g default-terminal "screen-256color"
set -g set-titles on
set -g set-titles-string '#S:#W'
set -g automatic-rename
setw -g monitor-activity off
set -g base-index 1
set -s escape-time 0
setw -g aggressive-resize on
set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key C-down resize-pane -D 1
bind-key C-up resize-pane -U 1
bind-key C-left resize-pane -L 1
bind-key C-right resize-pane -R 1
bind r source-file ~/.tmux.conf \; display-message "config reloaded"
bind , split-window -h
bind . split-window -v
bind Escape copy-mode
set-window-option -g automatic-rename
set -g mode-mouse off

# set color for status bar
set-option -g status-bg colour8
set-option -g status-fg colour7
set-option -g status-attr dim

# colors
set-window-option -g window-status-bg colour8
set-window-option -g window-status-fg colour7

set-window-option -g window-status-current-fg colour3
set-window-option -g window-status-current-bg colour8
set-window-option -g window-status-current-attr bright
